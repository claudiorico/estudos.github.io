<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgrey;
            width: 300px;
            height: 300px;

            border: 10px solid darkgrey;

            padding: 10px;

            margin: 20px 40px;

            outline: 5px dashed rgb(219, 109, 96);
        }

        a {
            border-width: 10px;
            border-style: groove;
            border-color: lightcoral;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>

    <p>Parágrafo também são exemplos de box-level, mas os <a href="#">links são emplos de caixas inline-level</a>. Vamos ver como tudo
        isso funciona.</p>
</body>

</html>
